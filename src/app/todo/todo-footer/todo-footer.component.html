<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a (click)="cambiarFiltro(filtro)" [ngClass]="{'selected': filtro === filtroActual}"> {{filtro}} </a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarCompletados()" class="clear-completed">Borrar completados</button>
</footer>
